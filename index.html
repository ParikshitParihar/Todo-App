<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Your Personal Productivity Companion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>TaskFlow</h1>
            <p>Your Personal Productivity Companion</p>
        </div>
        
        <div class="subtitle">
            <span>Age verification required for access</span>
        </div>

        <div class="form-container">
            <h2 class="form-title">Verify Your Identity</h2>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <form id="verificationForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="dateOfBirth">Date of Birth</label>
                    <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    Verify & Continue
                </button>
            </form>
        </div>
    </div>
    <div id="locale-placeholder" data-locale="guj" style="display: none;"></div>

    <script src="index.js"></script>
</body>
</html>
